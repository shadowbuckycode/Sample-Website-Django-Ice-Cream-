{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}
{% block body %} 

<div class="container-fluid px-0 mb-3">            
    <img src="static/contact_img/contact_img1.jpeg" class="d-block w-100" alt="...">
</div>
<div class='container my-4 mx-4 mb-3 py-4'>
    <h1 class='text-center'> Contact Us</h1>
    {% comment %} <img src="https://source.unsplash.com/1200x400/?contact" class="d-block w-100 my-4" alt="..."> {% endcomment %}
    <form class='mx-2' method='post' action='/contact'>
    {% csrf_token %}
        <div class="form-group mb-2">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter your Name">
        </div>
        <div class="form-group mb-2">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter your Email">
        </div>
        <div class="form-group mb-2">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name='phone' placeholder="Enter your Phone Number">
        </div>

        <div class="form-group mb-2">
            <label for="desc">Tell Us Something More...</label>
            <textarea class="form-control" id="desc" name='desc' rows="3" placeholder='Bharosa rakhiye hum aapko pakka contact krenge !'></textarea>
        </div>
        <button class='btn btn-primary' type='submit'>Submit</button>
    </form>
</div>

{% endblock body %}
